# if we had created a new system prompt, we would replace "memgpt_chat" with the new prompt filename (no .txt)
system_prompt: "memgpt_chat"
functions:
  - "send_message"
  - "pause_heartbeats"
  - "core_memory_append"
  - "core_memory_replace"
  - "conversation_search"
  - "conversation_search_date"
  - "archival_memory_insert"
  - "archival_memory_search"
  # extras for read/write to files
  - "read_from_text_file"
  - "append_to_text_file"
  - "create_text_file"
  # internet access
  - "http_request"
  - "get_jira"
  - "get_jira_fields"
  - "query_jira"
  - "get_projects"
  - "get_boards"
  - "get_board_id"
  - "get_board"
  - "get_sprints"